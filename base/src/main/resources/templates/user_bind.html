<!DOCTYPE html>
<html>
<head>
	<title>用户绑定</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- loading mui -->
	<link rel="stylesheet" type="text/css" href="../static/css/mui.min.css">
	<!-- loading mui.picker.min.css -->
	<link rel="stylesheet" type="text/css" href="../static/css/mui.picker.min.css">
	<!-- loading mui.poppicker.css -->
	<link rel="stylesheet" type="text/css" href="../static/css/mui.poppicker.css">
	<!-- custorm style -->
	<link rel="stylesheet" type="text/css" href="../static/css/style.css">
</head>
<body>
	<!-- 内容 -->
	<div class="content">
		<div class="userBind">
			<!-- 头像 -->
			<div class="head">
				<div class="head_icon"><img src="../static/css/img/timg.jpeg"></div>
				<p>老丸子</p>
			</div>
			<!-- 用户注册内容 -->
			<form class="mui-input-group">
					<div class="mui-input-row">
						<label>姓名</label>
						<input type="text" class="mui-input-clear" placeholder="请输入您的真实姓名" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label>身份证</label>
						<label id="userResult" class="shenfen">学生</label>
						<input type="button" class="mui-btn mui-btn-block" data-input-clear="5" id="showUserPicker" value="请选择您的身份">
					</div>
					<div class="mui-input-row">
						<label>学籍号</label>
						<input type="number" class="mui-input-clear" placeholder="请输入您的学籍号" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label>身份证</label>
						<input type="text" class="mui-input-clear" placeholder="请输入身份证号码" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label>手机号</label>
						<input type="number" class="mui-input-clear" placeholder="请输入手机号码" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
					</div>
					<div class="mui-input-row">
						<label>验证码</label>
						<input type="text" class="mui-input-clear yanzhengma_input" placeholder="" data-input-clear="5"><span class="mui-icon mui-icon-clear mui-hidden"></span>
						<span class="msgs">获取短信验证码</span>
					</div>
				</form>
				<button type="button" class="mui-btn mui-btn-success mui-btn-block upload">提交</button>
		</div>

	</div>
	<!-- loading jquery -->
	<script type="text/javascript" src="../static/css/js/jquery-1.12.1.min.js"></script>
	<!-- loading mui.min.js -->
	<script type="text/javascript" src="../static/css/js/mui.min.js"></script>
	<!-- loading mui.picker.min.js -->
	<script type="text/javascript" src="../static/css/js/mui.picker.min.js"></script>
	<!-- loading mui.poppicker.js -->
	<script type="text/javascript" src="../static/css/js/mui.poppicker.js"></script>
	<script type="text/javascript">
		(function($, doc) {
			$.init();
			$.ready(function() {
				//普通示例
				var userPicker = new $.PopPicker();
				userPicker.setData([{
					value: 'student',
					text: '学生'
				}, {
					value: 'teacher',
					text: '老师'
				}]);
				var showUserPickerButton = doc.getElementById('showUserPicker');
				var userResult = doc.getElementById('userResult');
				showUserPickerButton.addEventListener('tap', function(event) {
					userPicker.show(function(items) {
						userResult.innerText = items[0].text;
						//返回 false 可以阻止选择框的关闭
						//return false;
					});
				}, false);
			});
		})(mui, document);
		$(function  () {
			//获取短信验证码
			var validCode=true;
			$(".msgs").click (function  () {
				var time=60;
				var code=$(this);
				if (validCode) {
					validCode=false;
					code.addClass("msgs1");
					var t=setInterval(function  () {
						time--;
						code.html(time+"秒");
						if (time==0) {
							clearInterval(t);
						code.html("重新获取");
							validCode=true;
						code.removeClass("msgs1");
						}
					},1000)
				}
			})
		});
	</script>
</body>
</html>
